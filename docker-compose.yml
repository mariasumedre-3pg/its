version: '3'

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    command: ./scripts/docker/server/dev-server.sh
    environment:
      - PIPENV_DONT_LOAD_ENV=1
      - SHELL=/bin/bash
      - ITS_ENFORCE_TYPE_CHECKS=true
#    env_file: .env
    stdin_open: true
    ports:
      - "5000:5000"
    volumes:
      - .:/opt/its
